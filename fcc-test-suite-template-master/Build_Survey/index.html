<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <title>Survey</title>
</head>
<body>
  <div class="main"> <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help 
        us improve the platform</p>
    <form id=" survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email"  placeholder="Enter your email" required>
        <label for="number" id="number-label" min="2" max="3">Age</label>
        <input type="number"  id="number" placeholder="Enter your age">
        <p>Which option best describes your current role?</p>
        <select  id="dropdown"  placeholder="Select current role" >
               <option value="O1">Student</option>
               <option value="O2">Full time job</option>
               <option value="O3">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radioBtn">
            <input type="radio" id="contactChoice1"
             name="contact" value="mefinitely">
            <label for="contactChoice1">Definitely</label>
        
            <input type="radio" id="contactChoice2"
             name="contact" value="maybe">
            <label for="contactChoice2">Maybe</label>
        
            <input type="radio" id="contactChoice3"
             name="contact" value="not_sure">
            <label for="contactChoice3">Not sure</label>
          </div>
          <p>What would you like to see improved?</p>
          <div class="radioBtnChech">
            <label><input type="checkbox" name="group[]" value="ch1" /> Front-end Projects</label>
        <label><input type="checkbox" name="group[]" value="ch2" /> Back-end Projects</label>
        <label><input type="checkbox" name="group[]" value="ch3" /> Data Visualization</label>
        <label><input type="checkbox" name="group[]" value="ch4" /> Challenges</label>
        <label><input type="checkbox" name="group[]" value="ch5" /> Open Source Community</label>
        <label><input type="checkbox" name="group[]" value="ch6" /> City Meetups</label>
   </div>
   <p>Any comments or suggestions?</p>
   <textarea id="txtid" name="txtname" rows="4" cols="50">
    </textarea>
    <button type="submit" id="submit">Supmit</button>
    </form>
</div> 
</body>
</html>
